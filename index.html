<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="app" />
        <span id="app-title">Macro Calculator</span>
      </div>
      <div class="date-display">
        <div class="day" id="currentDay">Tuesday</div>
        <div class="full-date" id="currentDate">02/23/2026</div>
      </div>
    </header>
    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <div class="profile-img">
            <img src="./assets/profile.jpg" alt="profile" />
          </div>
          <div class="profile-name" id="profileName">User Name</div>
          <div class="profile-email" id="profileEmail">user@example.com</div>
        </div>
        <div class="sidebar-buttons">
          <button class="sidebar-button" data-selection="section1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Section 1
          </button>
          <button class="sidebar-button" data-section="section2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Section 2
          </button>
          <button class="sidebar-button active" data-selection="section3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <rect x="8" y="2" width="8" height="4" rx="1"></rect>
              <path d="M17 10H7"></path>
              <path d="M17 14H7"></path>
              <path d="17 18H7"></path>
              <rect x="3" y="6" width="18" height="16" rx="2"></rect>
            </svg>
            Section 3
          </button>
        </div>
      </div>
      <div class="main-content">
        <div class="calculator-container">
          <section id="input">
            <div class="input-group">
              <label for="weight">Weight (lbs):</label>
              <input type="number" id="weight" placeholder="e.g., 70">
            </div>

            <div class="input-group">
              <label for="height">Height (inches):</label>
              <input type="number" id="height" placeholder="e.g., 175">
            </div>

            <div class="input-group">
              <label for="age">Age (years):</label>
              <input type="number" id="age" placeholder="e.g., 35">
            </div>

            <div class="input-group">
              <label for="activity-level">Activity Level:</label>
              <select id="activity-level">
              <option value="1.2">
                Sedentary (little or no exercise)
              </option>
              <option value="1.375">
                Lightly active (light exercise/sports 1-3 days per week)
              </option>
              </select> 
            </div>


          </section>
          <section id="result">
            <!--Input section content goes here-->
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
